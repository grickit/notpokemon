<html>
  <head>
    <title>HTML 5 Test Game</title>
    <link rel="stylesheet" href="../globalheader.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="analytics.js"></script>
    <script type="text/javascript">
      function injectCode() {
        code = document.getElementById('stdin').value;
        eval(code);
        document.getElementById('stdin').value = '';
      }
    </script>
  </head>
 <body>
  <div id="globalheader">
    <a href="http://grickit.github.io">&laquo; Back to grickit.github.io</a>
    <a href="http://github.com/grickit/notpokemon">&laquo; Source code</a>
  </div>
  <canvas id="map"></canvas>

  <div id="tray">
    <div id="stdout"></div>
    <br>
    <textarea class="stdin" id="stdin"></textarea>
    <br>
    <input type="submit" onclick="injectCode()" value="Inject" class="stdin">
  </div>

    <script type="text/javascript" src="source/OutputBox.js"></script>
    <script type="text/javascript" src="source/window_events.js"></script>
    <script type="text/javascript" src="source/ImageManager.js"></script>
    <script type="text/javascript" src="source/Sprite.js"></script>
    <script type="text/javascript" src="source/Animation.js"></script>
    <script type="text/javascript" src="source/Callback.js"></script>
    <script type="text/javascript" src="source/functions.js"></script>
    <script type="text/javascript" src="source/Entity.js"></script>
    <script type="text/javascript" src="source/EntityLiving.js"></script>
    <script type="text/javascript" src="source/EntityCursor.js"></script>
    <script type="text/javascript" src="source/EntityTrigger.js"></script>
    <script type="text/javascript" src="source/Map.js"></script>
    <script type="text/javascript" src="source/TileSet.js"></script>
    <script type="text/javascript" src="source/TileType.js"></script>
    <script type="text/javascript" src="source/WindowType.js"></script>
    <script type="text/javascript" src="source/game.js"></script>
    <script type="text/javascript" src="source/main.js"></script>
  </body>
</html>
